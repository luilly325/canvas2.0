<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dibujando con canvas</title>
  </head>
  <body>
    <h1>Asi queda tu dibujo </h1>
    <p>
    <strong>Cuantas lineas quieres</strong>
      <input type="text" id= "texto_lineas"/>
    </p>
    <p>
      <strong>De que color quieres tus lineas. Colores en ingles o codigo hexadecimal</strong>
      <input type="text" id= "texto_color"/>
          </p>
    <p>
    <strong>De que color quieres el borde. Colores en ingles o codigo hexadecimal</strong>
      <input type="text" id= "bordecito"/>
      <input type="button" value="A darle!" id="botoncito" />
    </p>
    <canvas width="500" height="500" id="dibujito"></canvas>
    <p>Asi queda tu dibujo</p>
    <script src="dibujo_prueba.js"></script>
  </body>
</html>
